name: Deploy to GitHub Pages

on:
  push:
    branches:
      - stage # Runs when you push to the 'stage' branch

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to gh-pages branch instead of recreating it
          git checkout gh-pages || git checkout -b gh-pages

          # Remove old files to prevent conflicts
          git rm -rf .

          # Copy new build files from dist
          cp -r dist/* .

          # Stage and commit changes with timestamp
          git add --all
          git commit -m "Deployed on $(date '+%Y-%m-%d %H:%M:%S IST')"

          # Push updates to GitHub Pages branch
          git push origin gh-pages --force
