name: Deploy to GitHub Pages

on:
  push:
    branches:
      - stage # Runs when pushing to 'stage' branch

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Fix Vite Permissions
        run: chmod +x node_modules/.bin/vite || true

      - name: Build the Project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          # Fetch latest gh-pages branch
          git fetch origin gh-pages

          # Switch to gh-pages branch
          git checkout gh-pages

          # Remove all files EXCEPT 'CNAME'
          find . -mindepth 1 ! -name 'CNAME' -exec rm -rf {} +

          # Copy new dist files into root of gh-pages
          cp -r dist/* .

          # Stage and commit changes
          git add --all
          git commit -m "Deployed on $(date '+%Y-%m-%d %H:%M:%S IST')" || echo "No changes to commit"

          # Push updates to gh-pages branch
          git push origin gh-pages
