image: node:latest

stages:
  - deploy

deploy_stage:
  stage: deploy_stage
  script:
    - echo "REACT_APP_BASE_URL=https://culturenet-apis.netlify.app/.netlify/functions/api" >> ".env"
    - npm install --legacy-peer-deps
    - npm install netlify-cli -g
    - npm run build
    - netlify deploy --dir "dist" --auth $AUTH_TOKEN --site $SITE_ID_STAGE --prod
  only:
    - stage
